name: Run FastAPI Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start FastAPI server in background
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5

    - name: Health check - root endpoint
      run: |
        curl -v http://localhost:8000 || exit 1

    - name: Health check - docs
      run: |
        curl -v http://localhost:8000/docs || exit 1
