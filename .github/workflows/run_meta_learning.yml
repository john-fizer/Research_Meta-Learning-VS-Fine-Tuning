name: Run Meta-Learning Experiments

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # lets you run it manually

jobs:
  run-experiments:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Adaptive Curriculum Agent Example
      run: |
        python examples/meta_learning/example_acla.py

    - name: Run Closed Loop Reinforcement Example
      run: |
        python examples/meta_learning/example_clrs.py

    - name: Run Comparison Experiment
      run: |
        python examples/meta_learning/example_comparison.py
